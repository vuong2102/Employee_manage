<div class = "col-md-8 offset-md-4">
  <h3>Update Customer</h3>
  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class = "form-control" id = "fullName"
        [(ngModel)] = "employee.username" name = "fullName">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class = "form-control" id = "address"
        [(ngModel)] = "employee.address" name = "address">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" class = "form-control" id = "email"
        [(ngModel)] = "employee.email" name = "email">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class = "form-control phone" id = "phoneNumber"
        [(ngModel)] = "employee.phoneNumber" name = "phoneNumber">
    </div>
    <div class="form-group">
      <label>Position</label>
      <input type="text" class = "form-control position" id = "position"
        [(ngModel)] = "employee.position" name = "position">
    </div>
    <button class = "btn btn-success" type="submit">Submit</button>
  </form>
</div>
